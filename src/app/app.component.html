<div>
  <div class="container">
    <div>
      <input [(ngModel)]="newTask">
      <button (click)="add()">Dodaj</button>
    </div>
  </div>

  <div class="container">
    <div>
      <ng-container *ngIf="tasksList.length > 0; else noTasks">
      <ul>
        <li *ngFor="let task of tasksList">
          {{task}}
          <button (click)="remove(task)">Usuń</button>
          <button (click)="done(task)">Wykonane</button>
        </li>
      </ul>
    </ng-container>
    <ng-template #noTasks>
      <p>Brak zadań do wykonania</p>
    </ng-template>
    </div>

    <div>
      <p>Zadania wykonane: {{tasksDone.length}}</p>
      <ul>
        <li *ngFor="let task of tasksDone">
          {{task}}
        </li>
      </ul>
    </div>
  </div>
</div>
